<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-16 Simulation Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .status.connected {
            background: #4caf50;
        }
        .status.disconnected {
            background: #f44336;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .chart-container h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .metric-card h4 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .metric-card .value {
            font-size: 1.8em;
            font-weight: bold;
        }
        .metric-card .unit {
            font-size: 0.8em;
            opacity: 0.7;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ©Ô∏è F-16 Flight Simulation Dashboard</h1>
        <div class="status disconnected" id="status">Disconnected</div>
    </div>

    <div class="metrics">
        <div class="metric-card">
            <h4>Airspeed</h4>
            <div class="value" id="airspeed">0<span class="unit">m/s</span></div>
        </div>
        <div class="metric-card">
            <h4>Altitude</h4>
            <div class="value" id="altitude">0<span class="unit">m</span></div>
        </div>
        <div class="metric-card">
            <h4>Alpha</h4>
            <div class="value" id="alpha">0<span class="unit">¬∞</span></div>
        </div>
        <div class="metric-card">
            <h4>Beta</h4>
            <div class="value" id="beta">0<span class="unit">¬∞</span></div>
        </div>
        <div class="metric-card">
            <h4>Roll</h4>
            <div class="value" id="roll">0<span class="unit">¬∞</span></div>
        </div>
        <div class="metric-card">
            <h4>Pitch</h4>
            <div class="value" id="pitch">0<span class="unit">¬∞</span></div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="chart-container">
            <h3>Alpha & Beta</h3>
            <div class="chart-wrapper">
                <canvas id="alphaBetaChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h3>Airspeed</h3>
            <div class="chart-wrapper">
                <canvas id="airspeedChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h3>Body Rates (p, q, r)</h3>
            <div class="chart-wrapper">
                <canvas id="bodyRatesChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h3>Euler Angles</h3>
            <div class="chart-wrapper">
                <canvas id="eulerChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h3>IMU Accelerometer</h3>
            <div class="chart-wrapper">
                <canvas id="imuAccelChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h3>GPS Altitude vs True</h3>
            <div class="chart-wrapper">
                <canvas id="gpsAltChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h3>Pitot Airspeed vs True</h3>
            <div class="chart-wrapper">
                <canvas id="airspeedSensorChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h3>Air Data Alpha vs True</h3>
            <div class="chart-wrapper">
                <canvas id="alphaSensorChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        const maxDataPoints = 200; // Keep last 200 points (~20 seconds at 2 Hz)

        // Chart configurations
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0 // Disable animation for better performance
                },
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: { display: true, text: 'Time (s)' }
                    },
                    y: {
                        title: { display: true, text: 'Value' }
                    }
                },
                plugins: {
                    legend: { display: true, position: 'top' }
                }
            }
        };

        // Initialize charts
        const charts = {
            alphaBeta: new Chart(document.getElementById('alphaBetaChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'Alpha [¬∞]', data: [], borderColor: 'rgb(75, 192, 192)', tension: 0.1 },
                        { label: 'Beta [¬∞]', data: [], borderColor: 'rgb(255, 99, 132)', tension: 0.1 }
                    ]
                }
            }),
            airspeed: new Chart(document.getElementById('airspeedChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'Airspeed [m/s]', data: [], borderColor: 'rgb(54, 162, 235)', tension: 0.1 }
                    ]
                }
            }),
            bodyRates: new Chart(document.getElementById('bodyRatesChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'p [rad/s]', data: [], borderColor: 'rgb(255, 99, 132)', tension: 0.1 },
                        { label: 'q [rad/s]', data: [], borderColor: 'rgb(75, 192, 192)', tension: 0.1 },
                        { label: 'r [rad/s]', data: [], borderColor: 'rgb(153, 102, 255)', tension: 0.1 }
                    ]
                }
            }),
            euler: new Chart(document.getElementById('eulerChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'Roll [¬∞]', data: [], borderColor: 'rgb(255, 99, 132)', tension: 0.1 },
                        { label: 'Pitch [¬∞]', data: [], borderColor: 'rgb(75, 192, 192)', tension: 0.1 },
                        { label: 'Heading [¬∞]', data: [], borderColor: 'rgb(153, 102, 255)', tension: 0.1 }
                    ]
                }
            }),
            imuAccel: new Chart(document.getElementById('imuAccelChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'fx [m/s¬≤]', data: [], borderColor: 'rgb(54, 162, 235)', tension: 0.1 },
                        { label: 'fy [m/s¬≤]', data: [], borderColor: 'rgb(75, 192, 192)', tension: 0.1 },
                        { label: 'fz [m/s¬≤]', data: [], borderColor: 'rgb(255, 99, 132)', tension: 0.1 }
                    ]
                }
            }),
            gpsAlt: new Chart(document.getElementById('gpsAltChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'GPS Alt [m]', data: [], borderColor: 'rgb(54, 162, 235)', tension: 0.1 },
                        { label: 'True Alt [m]', data: [], borderColor: 'rgb(0, 0, 0)', borderDash: [5, 5], tension: 0.1 }
                    ]
                }
            }),
            airspeedSensor: new Chart(document.getElementById('airspeedSensorChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'Pitot V [m/s]', data: [], borderColor: 'rgb(54, 162, 235)', tension: 0.1 },
                        { label: 'True V [m/s]', data: [], borderColor: 'rgb(0, 0, 0)', borderDash: [5, 5], tension: 0.1 }
                    ]
                }
            }),
            alphaSensor: new Chart(document.getElementById('alphaSensorChart'), {
                ...chartConfig,
                data: {
                    datasets: [
                        { label: 'Sensor Œ± [¬∞]', data: [], borderColor: 'rgb(54, 162, 235)', tension: 0.1 },
                        { label: 'True Œ± [¬∞]', data: [], borderColor: 'rgb(0, 0, 0)', borderDash: [5, 5], tension: 0.1 }
                    ]
                }
            })
        };

        // Helper function to add data point and limit size
        function addDataPoint(chart, datasetIndex, x, y) {
            const dataset = chart.data.datasets[datasetIndex];
            dataset.data.push({x, y});
            if (dataset.data.length > maxDataPoints) {
                dataset.data.shift();
            }
            chart.update('none'); // 'none' mode for no animation
        }

        // Socket event handlers
        socket.on('connect', () => {
            document.getElementById('status').textContent = 'Connected';
            document.getElementById('status').className = 'status connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'status disconnected';
        });

        socket.on('sim_data', (data) => {
            // Update metrics
            if (data.state) {
                document.getElementById('airspeed').innerHTML = data.state.V?.toFixed(1) || '0' + '<span class="unit">m/s</span>';
                document.getElementById('altitude').innerHTML = data.state.h?.toFixed(1) || '0' + '<span class="unit">m</span>';
                document.getElementById('alpha').innerHTML = data.state.alpha?.toFixed(2) || '0' + '<span class="unit">¬∞</span>';
                document.getElementById('beta').innerHTML = data.state.beta?.toFixed(2) || '0' + '<span class="unit">¬∞</span>';
                document.getElementById('roll').innerHTML = data.state.roll?.toFixed(1) || '0' + '<span class="unit">¬∞</span>';
                document.getElementById('pitch').innerHTML = data.state.pitch?.toFixed(1) || '0' + '<span class="unit">¬∞</span>';
            }

            const t = data.t || 0;

            // Update charts
            if (data.state) {
                addDataPoint(charts.alphaBeta, 0, t, data.state.alpha || 0);
                addDataPoint(charts.alphaBeta, 1, t, data.state.beta || 0);
                addDataPoint(charts.airspeed, 0, t, data.state.V || 0);
                addDataPoint(charts.bodyRates, 0, t, data.state.p || 0);
                addDataPoint(charts.bodyRates, 1, t, data.state.q || 0);
                addDataPoint(charts.bodyRates, 2, t, data.state.r || 0);
                addDataPoint(charts.euler, 0, t, data.state.roll || 0);
                addDataPoint(charts.euler, 1, t, data.state.pitch || 0);
                addDataPoint(charts.euler, 2, t, data.state.heading || 0);
            }

            if (data.sensors) {
                if (data.sensors.imu_accel) {
                    addDataPoint(charts.imuAccel, 0, t, data.sensors.imu_accel.fx || 0);
                    addDataPoint(charts.imuAccel, 1, t, data.sensors.imu_accel.fy || 0);
                    addDataPoint(charts.imuAccel, 2, t, data.sensors.imu_accel.fz || 0);
                }
                if (data.sensors.gps) {
                    addDataPoint(charts.gpsAlt, 0, t, data.sensors.gps.alt_m || 0);
                    addDataPoint(charts.gpsAlt, 1, t, data.state?.h || 0);
                }
                if (data.sensors.air_data) {
                    addDataPoint(charts.airspeedSensor, 0, t, data.sensors.air_data.airspeed_mps || 0);
                    addDataPoint(charts.airspeedSensor, 1, t, data.state?.V || 0);
                    addDataPoint(charts.alphaSensor, 0, t, data.sensors.air_data.alpha_deg || 0);
                    addDataPoint(charts.alphaSensor, 1, t, data.state?.alpha || 0);
                }
            }
        });
    </script>
</body>
</html>
